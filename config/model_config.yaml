linear_regression:
  features:
    - size_num
    - bedrooms
    - year_of_construction
    - nr_rooms
    - bathrooms
    - toilets
    - contribution_vve_num
    - external_storage_num
    - inhabitants_in_neighborhood
    - families_with_children_pct
    - price_per_m2_neighborhood
  extended_features: []
  target: price_num
  train_test_split:
    test_size: 0.2
    random_state: 42
  scaling:
    method: StandardScaler
    scale: true
  model_params:
    fit_intercept: true
  fit_params: {}
  search_space: {}

random_forest:
  features:
    - size_num
    - bedrooms
    - energy_label
    - year_of_construction
    - nr_rooms
    - bathrooms
    - toilets
    - contribution_vve_num
    - external_storage_num
    - has_mechanische_ventilatie
    - has_tv_kabel
    - has_lift
    - has_natuurlijke_ventilatie
    - has_n/a
    - has_schuifpui
    - has_glasvezelkabel
    - has_frans_balkon
    - has_buitenzonwering
    - has_zonnepanelen
    - has_airconditioning
    - has_balansventilatie
    - has_dakraam
    - has_alarminstallatie
    - has_domotica
    - has_rookkanaal
    - has_elektra
    - has_sauna
    - has_zonnecollectoren
    - has_cctv
    - has_rolluiken
    - has_stromend_water
    - has_satellietschotel
    - num_facilities
    - inhabitants_in_neighborhood
    - families_with_children_pct
    - price_per_m2_neighborhood
  extended_features:
    - floor_level
    - lease_years_remaining
    - balcony_flag
    - backyard_num
  target: price_num
  train_test_split:
    test_size: 0.2
    random_state: 42
    val_required: false
  scaling:
    scale: false
  model_params:
    n_estimators: 200
    max_depth: 10
    random_state: 42
  fit_params: {}
  search_space:
    n_estimators:
      type: int
      low: 200
      high: 1000
    max_depth:
      type: int
      low: 5
      high: 30
    min_samples_split:
      type: int
      low: 2
      high: 20
    min_samples_leaf:
      type: int
      low: 2
      high: 8
    max_features:
      type: categorical
      choices: ["sqrt", "log2", null]

